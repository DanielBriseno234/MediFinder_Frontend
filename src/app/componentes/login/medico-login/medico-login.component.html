<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">    
    <div class="card flex justify-content-center">
        <p-card header="Bienvenido" subheader="Inicio de sesiÃ³n" [style]="{ width: '360px' }">
            <ng-template pTemplate="header">
                <img class="img_logo" alt="Card" src="assets/img/logo.png" alt="Logo" />
            </ng-template>
            <!-- CUERPO DEL LOGIN -->            
                <div class="input_container">
                    <p-floatLabel>
                        <input class="input_login" pInputText id="username" [(ngModel)]="objLoginMedico.email" />
                        <label for="username">Username</label>
                    </p-floatLabel>
                </div>
                <div class="input_container">
                    <p-floatLabel>
                        <p-password [(ngModel)]="objLoginMedico.contrasena" [feedback]="false" [toggleMask]="true" />
                        <label for="password">Password</label>
                    </p-floatLabel>
                </div>
            <ng-template pTemplate="footer">
                <div class="container">
                  <div class="button-group">
                    <div>
                      <!-- <p-button label="Iniciar" [text]="true" [raised]="true" severity="success" (onClick)="iniciarSesion()"></p-button> -->
                      <p-button [disabled]="!objLoginMedico.email || !objLoginMedico.contrasena" label="Iniciar" [text]="true" [raised]="true" severity="success" (onClick)="iniciarSesion()"></p-button>
                    </div>
                    <div>
                      <p-button label="Registrar" [text]="true" [raised]="true" severity="info" (onClick)="showRegister()"></p-button>
                    </div>
                  </div>
                </div>
              </ng-template>
        </p-card>
    </div>
  </div>
</body>
</html>
<p-toast />
